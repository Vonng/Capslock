baseURL: 'https://capslock.vonng.com/'
languageCode: 'en'
title: 'Capslock'

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true


outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en
    weight: 1
    title: Capslock Enhancement
  zh:
    languageName: 简体中文
    languageCode: zh
    weight: 2
    title: Capslock 强化改造


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/Vonng/Capslock"
      params:
        icon: github

  sidebar:
    - identifier: english
      name: "English ↗"
      url: "/en"
      weight: 1
    - identifier: simplified-chinese
      name: "简体中文 ↗"
      url: "/zh"
      weight: 2


params:
  description: Tun Capslock into a hyper modifier key for your keyboard.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /img/logo.svg
      dark: /img/logo.svg
    width: wide

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/Vonng/Capslock/edit/main/content"

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: "Vonng/Capslock"
      repoId: "MDEwOlJlcG9zaXRvcnk3NDUzNjUwMQ=="
      category: "Announcements"
      categoryId: "DIC_kwDOBHFWNc4CtnC3"
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: en
      theme: preferred_color_scheme
